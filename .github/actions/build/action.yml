name: 'Build'
description: 'Builds the project into an executable and runs tests'
inputs:
  generator:
    description: 'The CMake generator to use'
    required: false
    default: ''

runs:
  using: 'composite'

  steps:
    - run: |
        mkdir release
        mkdir temp && cd temp
        cmake -DCMAKE_BUILD_TYPE=Release -G "${{inputs.generator}}" ..
        cmake --build .
        cmake --build . --target test
        mv Release/* ../release
        rm -rf temp
      shell: bash

    - run: |
        mkdir debug
        mkdir temp && cd temp
        cmake -DCMAKE_BUILD_TYPE=Debug -G "${{inputs.generator}}" ..
        cmake --build .
        mv Debug/* ../debug
        rm -rf temp
      shell: bash
